<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header class="cabecalho"></header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens-">
                <li class="personagem" id="ciclope"><img src="./assets/card-ciclope.jpg" alt="Ciclope"></li>
                <li class="personagem" id="jean-grey"><img src="./assets/card-jean-grey.jpg" alt=""></li>
                <li class="personagem" id="lince-negra"><img src="./assets/card-lince-negra.jpg" alt=""></li>
                <li class="personagem" id="tempestade"><img src="./assets/card-tempestade.jpg" alt=""></li>
                <li class="personagem" id="vampira"><img src="./assets/card-vampira.jpg" alt=""></li>
                <li class="personagem" id="wolverine"><img src="./assets/card-wolverine.jpg" alt=""></li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img src="./assets/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacaoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
